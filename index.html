<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGroup Tracker</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #23272a; color: white; padding-top: 50px; }
        .container { background: #2c2f33; padding: 20px; border-radius: 15px; display: inline-block; }
        .btn { background: #5865F2; border: none; padding: 15px 30px; color: white; border-radius: 8px; cursor: pointer; font-size: 18px; }
        #status { margin-top: 20px; color: #b9bbbe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è SafeGroup Biztons√°g</h1>
        <p>Felhaszn√°l√≥: <b>Kavler_Kevlar</b></p>
        <button class="btn" onclick="startTracking()">K√ñVET√âS IND√çT√ÅSA</button>
        <div id="status">K√©szen √°ll...</div>
    </div>

    <script>
        // A te Webhook URL-ed
        const DISCORD_WEBHOOK = "https://discord.com";

        function startTracking() {
            if (navigator.geolocation) {
                document.getElementById("status").textContent = "GPS jel keres√©se...";
                // watchPosition: ez figyeli a mozg√°st √©s k√ºldi az adatokat
                navigator.geolocation.watchPosition(sendLocation, handleError, {
                    enableHighAccuracy: true, // Ez k√©ri be a pontos GPS-t (Lat √©s Lon)
                    maximumAge: 0,
                    timeout: 20000
                });
            } else {
                alert("A b√∂ng√©sz≈ë nem t√°mogatja a GPS-t.");
            }
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = Math.round(position.coords.accuracy);

            // Google Maps link - fontos a pontos form√°tum!
            const mapUrl = `https://www.google.com{lat},${lon}`;

            const payload = {
                embeds: [{
                    title: "üöÄ Kavler_Kevlar mozg√°sban van",
                    color: 5763719,
                    description: `[Kattints ide a t√©rk√©p megnyit√°s√°hoz](${mapUrl})`,
                    fields: [
                        { name: "üìç Poz√≠ci√≥", value: `Lat: ${lat}\nLon: ${lon}` },
                        { name: "üéØ Pontoss√°g", value: `${accuracy} m√©ter`, inline: true }
                    ],
                    footer: { text: "SafeGroup v2026" },
                    timestamp: new Date().toISOString()
                }]
            };

            fetch(DISCORD_WEBHOOK, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                document.getElementById("status").innerHTML = "‚úÖ Friss√≠tve: " + new Date().toLocaleTimeString();
            });
        }

        function handleError(err) {
            console.warn(err.message);
            document.getElementById("status").textContent = "V√°rakoz√°s pontosabb jelre...";
        }
    </script>
</body>
</html>

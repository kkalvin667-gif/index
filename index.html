<!DOCTYPE html>
<html lang="hu">
<head>

    <title>SafeGroup Tracker</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #23272a; color: white; padding: 50px; }

</head>
<body>
    <h1>üõ°Ô∏è SafeGroup Biztons√°g</h1>
    <button class="btn" onclick="startTracking()">K√ñVET√âS IND√çT√ÅSA</button>
    <p id="status">V√°rakoz√°s...</p>

    <script>
        // IDE M√ÅSOLD A WEBHOOK URL-T!
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1462078788853698712/9m8atZ32hIGG_KKFyKsr_7ZKslgPMtPDzLC5ZrZhuyj-Dybh3ZJb_-yi45Z9VebGrCDD";

        function startTracking() {
            if (!navigator.geolocation) {
                alert("A b√∂ng√©sz≈ë nem t√°mogatja a GPS-t!");
                return;
            }
            document.getElementById("status").textContent = "GPS keres√©se...";

        function sendToDiscord(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Tiszta link l√©trehoz√°sa
            const googleLink = "https://www.google.com" + lat + "," + lon;

            const payload = {
                content: "üìç **Friss helyzet√©rkez√©s:**\n" + googleLink
            };

            fetch(DISCORD_WEBHOOK, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                document.getElementById("status").textContent = "‚úÖ Siker! Utols√≥ k√ºld√©s: " + new Date().toLocaleTimeString();
            })
            .catch(err => {
                console.error(err);
                document.getElementById("status").textContent = "‚ùå K√ºld√©si hiba t√∂rt√©nt.";
            });
        }

        function handleError(err) {

        }
    </script>
